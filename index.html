<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="font-domine">
    <!-- header code starts here-->
    <header class="sticky top-0 z-20 bg-purple-100 text-purple-800 w-full h-12 md:h-auto dark:bg-slate-800 shadow-md dark:shadow-zinc-700 dark:text-white dark:">
        <div class="flex flex-row justify-between md:items-end px-5 md:px-100 py-2">
            <div class="md:hidden"> <!-- div for icon -->
                <ion-icon name="heart" class="text-purple-700 dark:text-white"></ion-icon>
            </div>
            <div class="relative"> <!-- div for logo -->
                <a href="index.html">
                    <div
                        class="absolute top-0 z-10 h-16 w-16 md:h-20 md:w-20 rounded-full outline-2 outline-dashed outline-purple-700 animate-rotating duration-1000 ease-out hover:animate-none cursor-pointer dark:outline-white">
                    </div>
                    <img src="./src/images/logo.png" class="h-16 w-16 md:h-20 md:w-20 z-20" alt="logo">
                </a>
            </div>
            <div class="flex items-start md:items-center"> <!-- div for nav bar content -->
                <div
                    class="hidden md:grid grid-cols-6 gap-x-10 grow items-stretch place-content-center justify-items-center px-5 max-w-7xl">
                    <a href="index.html"> <!-- home -->
                        <div class="border-b-4 border-purple-400">
                            Home
                        </div>
                    </a>
                    <a href="menus.html"> <!-- home -->
                        <div>
                            Menus
                        </div>
                    </a>
                    <a href="gallery.html"> <!-- home -->
                        <div>
                            Gallery
                        </div>
                    </a>
                    <a href="blogs.html"> <!-- home -->
                        <div>
                            Blogs
                        </div>
                    </a>
                    <a href="faqs.html">
                        <div>
                            FAQs
                        </div>
                    </a>
                    <a href="contacts.html">
                        <div>
                            Contacts
                        </div>
                    </a>
                </div>
                <div class="w-5 h-5"> <!-- div for background color change -->
                    <div id="light" class="hidden cursor-pointer place-self-center dark:text-white" title="Normal Mode" onclick="changeTheme('light')">
                        <ion-icon name="sunny-outline"></icon-icon>
                    </div>
                    <div id="dark" class="hidden cursor-pointer place-self-center" title="Dark Mode" onclick="changeTheme('dark')">
                        <ion-icon name="moon"></icon-icon>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header code ends here-->
    
    <!-- hero section code starts from here-->
    <main class="dark:bg-slate-500 bg-purple-100 relative overflow-hidden h-screen">
        <div class="bg-purple-100 dark:bg-slate-500 flex relative items-center overflow-hidden">
            <div class="container mx-auto px-6 flex relative py-16">
                <div class="sm:w-2/3 lg:w-2/5 flex flex-col relative">
                    <span class="w-20 h-2 bg-gray-800 dark:bg-white mb-12">
                    </span>
                    <h1
                        class="font-bebas-neue uppercase text-6xl sm:text-8xl font-black flex flex-col leading-none dark:text-white text-gray-800">
                        Eat
                        <span class="text-5xl sm:text-7xl">
                            Healthy
                        </span>
                    </h1>
                    <p class="text-sm sm:text-base text-gray-700 dark:text-white mt-5">
                        Explore a variety of healthy, delicious meals tailored to your taste. Fresh and nutritious options,
                        delivered straight to your door.
                    </p>
                    <div class="flex mt-8">
                        <a href=""
                            class="uppercase py-2 px-4 rounded-lg bg-purple-500 border-2 border-transparent text-white text-md mr-4 hover:bg-purple-400">
                            Get started
                        </a>
                        <a href=""
                            class="uppercase py-2 px-4 rounded-lg bg-transparent border-2 border-purple-500 text-purple-500 dark:text-white hover:bg-purple-500 hover:text-white text-md">
                            Order now
                        </a>
                    </div>
                </div>
                <div class="hidden sm:block sm:w-1/3 lg:w-3/5 relative">
                    <img src="./src/images/hero.png" class="max-w-xs md:max-w-lg m-auto animate-rotating" />
                </div>
            </div>
        </div>
    </main>

    <!-- hero section code ends from here-->


    <script>
        let lightIcon = document.querySelector('#light')
        let darkIcon = document.querySelector('#dark')
        changeTheme(localStorage.theme)
        function changeTheme(theme){
            if(theme === 'light'){
                document.documentElement.classList.remove('dark')
                lightIcon.classList.add('hidden')
                darkIcon.classList.remove('hidden')
            }else if(theme = 'dark'){
                document.documentElement.classList.add('dark')
                lightIcon.classList.remove('hidden')
                darkIcon.classList.add('hidden')
            }
            localStorage.setItem('theme',theme)
        }
    </script>
</body>

</html>
